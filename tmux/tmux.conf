# Change prefix from 'Ctrl+B' to 'Ctrl+A'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#Disable exit-empty
set -s exit-empty off

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'alexwforsythe/tmux-which-key'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'


set -g @plugin '2kabhishek/tmux2k'
# use a theme
set -g @tmux2k-theme 'duo'
# to show icons only
# set -g @tmux2k-icons-only true


# Smart pane switching with awareness of Vim splits.
set -g @plugin 'christoomey/vim-tmux-navigator'

bind-key -n C-f run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 55%,60% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
)\""

set -g detach-on-destroy off  # don't exit from tmux when closing a session
bind -N "last-session (via sesh) " L run-shell "sesh last"

# sort panes based on their name
bind s choose-tree -sZ -O name

# Bind Ctrl-d to do nothing, preventing shell EOF
bind-key -n C-d if-shell -F "#{==:#{pane_current_command},zsh}" { display-message "Session has #{session_windows} windows, current window has #{window_panes} panes" } { send-keys C-d }

unbind-key x
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

unbind-key X
bind-key X kill-window

unbind-key o
bind-key o kill-pane -a

unbind-key u
bind-key u split-window -h -l 35% -c "#{pane_current_path}"

unbind-key y
bind-key y run-shell "~/Dev/setup/scripts/new-window-split.sh 35%"

unbind-key Y
bind-key Y run-shell "~/Dev/setup/scripts/new-window-split.sh 50%"
# vim keybindigs
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g default-terminal "tmux-256color"
set-option -ga terminal-features ",xterm-256color:RGB"
set-option -ga terminal-overrides ",xterm-256color:Tc"
