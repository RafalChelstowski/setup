# Prefix: Ctrl+A instead of Ctrl+B
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# General settings
set -s exit-empty off
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on
set -sg escape-time 10
set -g detach-on-destroy off

# Terminal settings (must be before TPM)
set -g default-terminal "tmux-256color"
set-option -ga terminal-features ",xterm-256color:RGB"
set-option -ga terminal-overrides ",xterm-256color:Tc"
run-shell 'tmux set-environment -g "PATH" "$HOME/.nvm/versions/node/$(cat "$HOME/.nvm/alias/default" 2>/dev/null)/bin:$HOME/.opencode/bin:$HOME/.local/bin:$HOME/.bun/bin:/opt/homebrew/bin:/usr/local/bin:/usr/sbin:/usr/bin:/bin"'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin '2kabhishek/tmux2k'
set -g @tmux2k-theme 'duo'
set -g @tmux2k-left-plugins "session git"
set -g @tmux2k-right-plugins "cwd group"
set -g @tmux2k-group-plugins "cpu ram"
set -g @tmux2k-refresh-rate 60
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'laktak/extrakto'

# tmux-thumbs (quick pattern hints: prefix + F)
set -g @thumbs-key F
set -g @thumbs-alphabet qwerty-homerow
set -g @thumbs-reverse enabled
set -g @thumbs-unique enabled
set -g @thumbs-command 'echo -n {} | pbcopy'
set -g @thumbs-upcase-command 'echo -n {} | pbcopy'
# Custom patterns for test output
set -g @thumbs-regexp-1 '[a-zA-Z0-9_/.-]+\.[a-z]+:\d+'        # file:line (src/foo.ts:42)
set -g @thumbs-regexp-2 '[a-zA-Z0-9_/.-]+\.test\.[jt]sx?'     # Jest/Vitest test files
set -g @thumbs-regexp-3 '[a-zA-Z0-9_/.-]+\.spec\.[jt]sx?'     # Spec files
set -g @thumbs-regexp-4 'FAIL\s+[a-zA-Z0-9_/.-]+\.[jt]sx?'    # Failed test file lines
set -g @thumbs-regexp-5 'at\s+[A-Za-z0-9_.<>]+\s+\('          # Stack trace functions

# extrakto (fzf fuzzy search: prefix + tab)
set -g @extrakto_key 'tab'
set -g @extrakto_fzf_tool '/opt/homebrew/bin/fzf'
set -g @extrakto_clip_tool 'pbcopy'
set -g @extrakto_fzf_layout 'reverse'
set -g @extrakto_filter_order 'line path url word'
set -g @extrakto_grab_area 'full'
set -g @extrakto_popup_size '80%,60%'

# Sesh integration
bind-key -n C-f run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 55%,60% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
)\""
bind -N "last-session (via sesh) " L run-shell "sesh last"

# Session/window/pane management
bind s choose-tree -sZ -O name
bind-key -n C-d if-shell -F "#{==:#{pane_current_command},zsh}" { display-message "Session has #{session_windows} windows, current window has #{window_panes} panes" } { send-keys C-d }
bind-key x kill-pane
bind-key X kill-window
bind-key o kill-pane -a

# Quick actions
bind-key j split-window -h -l 35% -c "#{pane_current_path}"
bind-key J split-window -h -l 35% -c "#{pane_current_path}" 'opencode'
bind-key u new-window -c "#{pane_current_path}" \; split-window -h -l 50% -c "#{pane_current_path}"
bind-key g new-window -c "#{pane_current_path}" 'lazygit'
bind-key y new-window -c "#{pane_current_path}" 'vf'
bind-key Y new-window -c "#{pane_current_path}" 'mc'

# Vim copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'

# Initialize TMUX plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
